<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Weather Journal App</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="holder header">
      <h1>Weather Journal App</h1>
    </div>

    <div class="holder zip">
      <input type="text" id="zip" maxlength="5" size="20" placeholder="Please enter your zip code">
      </div>

    <div class="holder feel">
      <textarea class="myInput" id="feelings" placeholder="Please enter how you feel today..." rows="9" cols="50"></textarea>
    </div>

    <button id="generate" type="submit">Generate</button>

    <div class="holder entry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
    <footer>
      <h2>
        Weather Journal App 2020</h2>
    </footer>
  </div>
 
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
